<!DOCTYPE html>
<html>
    <head>
        <!--
            If you are serving your web app in a path other than the root, change the
            href value below to reflect the base path you are serving from.

            The path provided below has to start and end with a slash "/" in order for
            it to work correctly.

            For more details:
            * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

            This is a placeholder for base href that will be replaced by the value of
            the `--base-href` argument provided to `flutter build`.
        -->
        <base href="/">

        <meta charset="UTF-8">
        <meta content="IE=Edge" http-equiv="X-UA-Compatible">
        <meta name="description" content="Brass Butler - Let us serve you.">
        <meta name="theme-color" content="#233030">

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Brass Butler">
        <link rel="apple-touch-icon" href="icons/Icon-192.png">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png"/>

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Brass Butler</title>
        <link rel="manifest" href="manifest.json">

        <script>
            // The value below is injected by flutter build, do not touch.
            var serviceWorkerVersion = '3378131700';
        </script>
        <!-- This script adds the flutter initialization JS code -->
        <script src="flutter.js" defer></script>
    </head>
    <body>
        <div class="column">
            <img width="200" src="assets/images/logo/logo.png" />
            <div class="titleText" style="color:#CEA37D;font-size:36px;font-family:Skia">
                BRASS BUTLER
            </div>
            <div id="loadingText" style="color:#FFFFFF;font-size:28px;font-family:skia"></div>
        </div>
        <script>
            function preloadImages(array) {
                if (!preloadImages.list) {
                    preloadImages.list = [];
                }
                var list = preloadImages.list;
                for (var i = 0; i < array.length; i++) {
                    var img = new Image();
                    img.onload = function() {
                        var index = list.indexOf(this);
                        if (index !== -1) {
                            list.splice(index, 1);
                        }
                    }
                    list.push(img);
                    img.src = array[i];
                }
            }

            window.addEventListener('load', function(ev) {
                // Download main.dart.js
                var loading = document.getElementById('loadingText');
                var textValue = document.createTextNode("");
                loading.appendChild(textValue);
                textValue.nodeValue = "Loading Images...";
                <!--preloadImages([-->
                    <!--"assets/images/logo/56x42.png",-->
                    <!--"assets/images/logo/96x72.png",-->
                    <!--"assets/images/balanced_diet.webp",-->
                    <!--"assets/images/delivery_options.webp",-->
                    <!--"assets/images/flour_and_ingredients.webp",-->
                    <!--"assets/images/free_delivery.webp",-->
                    <!--"assets/images/local_restaurant.webp",-->
                    <!--"assets/images/map.webp",-->
                    <!--"assets/images/rating.webp",-->
                    <!--"assets/images/spices_map.webp",-->
                    <!--"assets/images/tasty_meal.webp",-->
                    <!--"assets/images/time.webp",-->
                    <!--"assets/images/waiter.webp",-->
                <!--]);-->
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    }
                }).then(function(engineInitializer) {
                    textValue.nodeValue = "Initializing Engine...";
                    return engineInitializer.initializeEngine();
                }).then(function(appRunner) {
                    textValue.nodeValue = "Starting Website...";
                    return appRunner.runApp();
                });
            });
        </script>
    </body>
</html>
